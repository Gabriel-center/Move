<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breathing Visualization (Tap to Switch Camera)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      cursor: pointer;
    }
    /* Live video layer: full opacity with z-index 1 */
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
      z-index: 1;
    }
    /* Inverted delayed layer: 50% opacity with z-index 2 */
    #invertedCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      z-index: 2;
    }
    /* Offscreen canvas remains hidden */
    #hiddenCanvas {
      display: none;
    }
    /* Optional: a small overlay message (fades out) */
    #tapMessage {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 18px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="invertedCanvas"></canvas>
    <canvas id="hiddenCanvas"></canvas>
    <!-- Optional message that briefly shows instructions -->
    <div id="tapMessage">Tap anywhere to switch camera</div>
  </div>

  <script>
    const container = document.getElementById('container');
    const video = document.getElementById('video');
    const invertedCanvas = document.getElementById('invertedCanvas');
    const invertedCtx = invertedCanvas.getContext('2d');
    const hiddenCanvas = document.getElementById('hiddenCanvas');
    const hiddenCtx = hiddenCanvas.getContext('2d');
    const tapMessage = document.getElementById('tapMessage');

    // Set delay to 600ms for the composite effect.
    const delayInMs = 600;
    let videoWidth, videoHeight;
    const frameBuffer = [];
    
    // Track current camera mode; start with back ("environment")
    let currentFacingMode = 'environment';
    let stream = null;
    
    // Start or restart the camera stream with the desired facing mode.
    async function startCamera() {
      // Stop any existing streams.
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacingMode }
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          videoWidth = video.videoWidth;
          videoHeight = video.videoHeight;
          invertedCanvas.width = videoWidth;
          invertedCanvas.height = videoHeight;
          hiddenCanvas.width = videoWidth;
          hiddenCanvas.height = videoHeight;
          // Clear any leftover frames from earlier streams.
          frameBuffer.length = 0;
          requestAnimationFrame(processFrame);
        };
      } catch (err) {
        alert('Error accessing camera: ' + err.message);
      }
    }
    
    // Process video frames to implement the delayed, inverted overlay.
    function processFrame() {
      // Draw the current frame into the offscreen hidden canvas.
      hiddenCtx.drawImage(video, 0, 0, videoWidth, videoHeight);
      // Retrieve image data and timestamp the frame.
      const frame = hiddenCtx.getImageData(0, 0, videoWidth, videoHeight);
      frame.timestamp = performance.now();
      frameBuffer.push(frame);
      
      const now = performance.now();
      // When a buffered frame is older than the desired delay...
      if (frameBuffer.length && now - frameBuffer[0].timestamp >= delayInMs) {
        const delayedFrame = frameBuffer.shift();
        // Invert the pixel colors.
        for (let i = 0; i < delayedFrame.data.length; i += 4) {
          delayedFrame.data[i]     = 255 - delayedFrame.data[i];     // Red
          delayedFrame.data[i + 1] = 255 - delayedFrame.data[i + 1]; // Green
          delayedFrame.data[i + 2] = 255 - delayedFrame.data[i + 2]; // Blue
          // Alpha remains unchanged.
        }
        invertedCtx.putImageData(delayedFrame, 0, 0);
      } else {
        invertedCtx.clearRect(0, 0, videoWidth, videoHeight);
      }
      
      requestAnimationFrame(processFrame);
    }
    
    // Toggle camera between front and back when the container is tapped.
    container.addEventListener('click', () => {
      currentFacingMode = (currentFacingMode === 'environment') ? 'user' : 'environment';
      startCamera();
      // Optionally hide the tap instruction after first tap.
      tapMessage.style.opacity = 0;
    });
    
    // Start the camera on page load.
    startCamera();
  </script>
</body>
</html>
